<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Linkbrary</title>
    <!-- 우현님이 알려준 폰트 링크 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>

<body>
    <div class="signin">
        <div class="signincontents">
            <!-- 로고 아이콘과 회원 확인 부분 -->
            <div class="signheader">
                <div>
                    <a href="../index.html"><img class="signlogoimage" src="../images/logo.svg" alt="로고"></a>
                </div>
                <div class="signheadertext">
                    이미 회원이신가요? <a class="signheaderlink" href="../signin/signin.html">로그인하기</a>
                </div>
            </div>
            <!-- 이메일 입력 부분 -->
            <div>
                <label for="email">이메일</label>
                <input id="email" name="email" type="email">
            </div>
            <!-- 비밀번호 입력 부분 -->
            <div>
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password">
            </div>
            <!-- 비밀번호 확인 부분 -->
            <div>
                <label for="password-repeat">비밀번호 확인</label>
                <input id="password-repeat" name="password-repeat" type="password">
            </div>
            <!-- 로그인 버튼 부분 -->
            <div>
                <button class="signloginButton">회원가입</button>
            </div>
            <!-- 소셜 로그인 부분 -->
            <div class="sociallogin">
                <div>
                    다른 방식으로 가입하기
                </div>
                <div class="socialloginicons">
                    <div class="socialicon">
                        <a href="https://www.google.com/">
                            <div class="socialiconinner">
                                <img src="../images/google.png">
                            </div>
                            <svg width="44" height="44" viewBox="0 0 44 44" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="22" cy="22" r="21" fill="white" stroke="#D3D4DD" />
                            </svg>
                        </a>
                    </div>
                    <div class="socialicon">
                        <a href="https://www.kakaocorp.com/page/">
                            <div class="socialiconinner-kakao">
                                <img src="../images/kakao.svg">
                            </div>
                            <svg width="42" height="42" viewBox="0 0 42 42" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="21" cy="21" r="21" fill="#F5E14B" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
